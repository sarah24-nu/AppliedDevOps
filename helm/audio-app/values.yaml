# Global settings
global:
  environment: development

# Backend configuration
backend:
  name: backend
  image:
    repository: backend
    tag: latest
    pullPolicy: Never
  replicas: 2
  port: 5000
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    FLASK_APP: "app.py"
    FLASK_ENV: "development"

# Frontend configuration
frontend:
  name: frontend
  image:
    repository: frontend
    tag: latest
    pullPolicy: Never
  replicas: 2
  port: 8081
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# MongoDB configuration
mongodb:
  name: mongodb
  image:
    repository: mongo
    tag: "6.0"
  replicas: 1
  port: 27017
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 1Gi

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: yourdomain.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend 